<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="imgs/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Adicionando Font Awesome -->
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="imgs/logo.png" alt="Logo" style="width: 95px; height: auto; margin: 0; display: block;">
        </div>
        <ul>
            <li>
                <a> About</a>
            </li>
            <li>
                <a> Work</a>
            </li>
            <li>
                <a class="Experience"> Experience</a> <!-- Botão que deve animar -->
            </li>
        </ul>
    </div>
    <div class="card-container"> <!-- Contêiner para os cards -->
        <div class="card"> <!-- Card à esquerda -->
            <i class="fas fa-user"></i> <!-- Icon para About -->
            <h2>About</h2>
        </div>
        <div class="card"> <!-- Card central -->
            <i class="fas fa-briefcase"></i> <!-- Icon para Work -->
            <h2>Work</h2>

        </div>
        <div class="card"> <!-- Card à direita -->
            <i class="fas fa-graduation-cap"></i> <!-- Icon para Experience -->
            <h2>Experience</h2>
        </div>
    </div>
</body>
</html>
